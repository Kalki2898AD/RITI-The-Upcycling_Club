<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riti - Participant Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-green-800 mb-2">Participant Verification</h1>
            <p class="text-gray-600">Scan participant QR code to verify registration</p>
        </header>

        <!-- Scanner Section -->
        <div id="scanner-section" class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-green-700 mb-4">Scan Participant QR Code</h2>
            <div id="reader" class="mx-auto" style="max-width: 500px;"></div>
        </div>

        <!-- Participant Details -->
        <div id="participant-details" class="bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-green-700 mb-4">Participant Details</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600">Name:</label>
                        <div id="participant-name" class="font-semibold text-lg"></div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Roll Number:</label>
                        <div id="participant-roll" class="font-semibold text-lg"></div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Branch:</label>
                        <div id="participant-branch" class="font-semibold text-lg"></div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Year:</label>
                        <div id="participant-year" class="font-semibold text-lg"></div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Games Package:</label>
                        <div id="participant-games" class="font-semibold text-lg"></div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Payment Status:</label>
                        <div id="participant-payment" class="font-semibold text-lg"></div>
                    </div>
                </div>
                <div class="mt-6">
                    <button id="verify-another" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
                        Verify Another Participant
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="verify.js"></script>
</body>
</html>
